<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../scripts/synonyms.js"></script>
    <script src="../scripts/flickr.js"></script>
    <script src="../scripts/app.js"></script>

    <link rel="stylesheet" href="../styles/styles.css">



</head>
<div class="container">
    <header>API Mashup</header>
    <main>
        <div class="search">
            <form action="javascript:searchAll()">
                <input id="term" type="text" name="term" value="" placeholder="Search for images here" style="width: 60%; height: 65px">
                <button class="button" name="Submit" type="submit" value="Search">Search</button>

            </form>
        </div>

        <aside class="sidenav">
            <p>You may want to search for:</p>
            <ul class="relatedWords">
            </ul>
        </aside>
        <section class="results">
            <ul class="flickrImages"></ul>
        </section>
    </main>

</div>
<footer>
</footer>

</html>
